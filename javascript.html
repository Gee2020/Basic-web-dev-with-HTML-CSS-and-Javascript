    <p>Variables</p>
    
    <div id="div-sum">SUM</div>
    <br>

    <!-- Internal JS -->
    <script>
        //Variable Declaration
        var num1=1, num2=5;
        var sum = num1 + num2;
        var fullname = "Jok Garcia";

        //JS Type of Outputs
        console.log("The Sum is (Console Output) : " + sum);
        document.getElementById("div-sum").innerHTML = "Hello! " + fullname + " The Sum is (Html Output) : " + sum;
    </script>

    <p>Conditional Statements (IF ELSE)</p>
    
    <div id="div-if-else">IF ELSE</div>
    <br>

    <script>
        var num1="10", num2=10;

        if(num1 > num2){
            //Action
            document.getElementById("div-if-else").innerHTML = num1 + " is greater than " + num2;
        }
        else if(num1 < num2) {
            document.getElementById("div-if-else").innerHTML = num1 + " is lesser than " + num2;
        }
        else if(num1 === num2) {
            document.getElementById("div-if-else").innerHTML = num1 + " and " + num2 + " are equal ";
        }
        else{
            document.getElementById("div-if-else").innerHTML = "Invalid Input";
        }

    </script>

    <div id="div-switch">GENERATION</div>

    <script>
        function GetGeneration(){
        var selected = document.getElementById("txt-gen");
        gen = selected.options[selected.selectedIndex].value; // String Data Type

        console.log("selected value : " + gen);

        switch(gen)
        {

                break;
            }
